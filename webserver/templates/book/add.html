{% extends "base.html" %}
{% block content %}
<span class="legend">{{title}}</span>

<div class="col-md-8 col-md-offset-2">
<form action="/book/upload" class="form" role="form" method="post" enctype="multipart/form-data">
    {{ xsrf_form_html() }}
    <div class="form-group">
        <label class="sr-only" for="exampleInputEmail2">選擇電子書文件</label>
        <input type="file" class="form-control" id="id_ebook_file" name="ebook_file" placeholder="選擇電子書文件">
    </div>

    <div class="hide checkbox">
        <label>
            <input name="generate_fmt" checked=checked type="checkbox"> 自動生成 .ebpu 和 .mobi 格式
        </label>
    </div>

    <br/>
    <div class="col-md-4 col-md-offset-4">
    <button class="btn btn-primary" type="submit">添加書籍</button>
    </div>
</form>
</div>

{% endblock %}

{% block sidebar %}
{% include "sidebar/basic.html" %}
{% endblock %}
